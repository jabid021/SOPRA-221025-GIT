<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des ordinateurs</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Version</th>
                    <th>Marque</th>
                    <th>RAM</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let ordi of list()">
                    <td>{{ordi.id}}</td>
                    <td>{{ordi.version}}</td>
                    <td>{{ordi.marque}}</td>
                    <td>{{ordi.ram}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(ordi.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(ordi.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div>
</div>

<div class="card mt-3" *ngIf="formOrdinateur">
    <div class="card-header bg-primary text-white display-6">Edition d'un ordinateur</div>
    <div class="card-body">
        <div class="form-group">
            <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" [(ngModel)]="formOrdinateur.id" readonly/>
        </div>
        <div class="form-group">
            <label for="version">Version:</label> <input type="number" class="form-control" id="version" name="version" [(ngModel)]="formOrdinateur.version" readonly />
        </div>
        <div class="form-group">
            <label for="marque">Marque:</label> <input type="text" class="form-control" id="marque" name="marque" [(ngModel)]="formOrdinateur.marque" />
        </div>
        <div class="form-group">
            <label for="ram">RAM:</label> <input type="number" class="form-control" id="ram" name="ram" [(ngModel)]="formOrdinateur.ram" />
        </div>

    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()"><i class="bi bi-check-square-fill"></i></a>
            <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
        </div>
    </div>
</div>
