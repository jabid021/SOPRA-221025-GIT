<!DOCTYPE html>
<!-- ETAPE 5 : EXECUTION DE LA VIEW (AVEC LES DONNEES DU MODEL) -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition des baguettes</title>
</head>
<body>
<section layout:fragment="monContenu">
	<div class="container">
		<div class="card mt-3">
		
			<form th:action="@{/baguette/saveBis}" method="post"> 
				<input type="hidden" name="version" th:value="${baguette.version}"/>
				<div class="card-header bg-info text-white"><h3>Edition du baguette</h3></div>
				<div class="card-body">
					<div class="form-group">
						<label for="id">Identifiant:</label> 
						<input type="number" class="form-control" name="id" readonly th:value="${baguette.id}">
						
					</div>
					
					<div class="form-group">
						<label for="nom">Nom:</label> 
						<input type="text" class="form-control" name="nom" th:value="${baguette.nom}">
						<span class="text-danger" th:errors="${baguette.nom}"></span>
					</div>
					
					<div class="form-group">
						<label for="idSorcier">Sorcier:</label>
						<select class="form-control" name="idSorcier">
							<option value="">Veuillez s√©lectionner une baguette</option>
							<option th:each="sor : ${sorcier}" th:value="${sor.id}" th:selected="${sor.id == baguette.sorcier?.id}">[[${sor.id}]] - [[${sor.nom}]]</option>

						</select> 
					</div>
				</div>
				<div class="card-footer d-flex justify-content-end" >
					<div class="btn-group btn-group-lg ">
						<button type="submit" class="btn btn-success">
							<i class="bi bi-check-square"></i>
						</button>
						<a th:href="@{/baguette/cancel}" class="btn btn-warning">
							<i class="bi bi-backspace"></i>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>

</section>

</body>
</html>
