<div class="card mt-3">
  <div class="card-header bg-primary text-white display-6">
    File d'attente :
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Identifiant</th>
          <th>Version</th>
          <th>Marque</th>
          <th>RAM</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let ordi of list()">
          <td>{{ ordi.id }}</td>
          <td>{{ ordi.version }}</td>
          <td>{{ ordi.marque }}</td>
          <td>{{ ordi.ram }}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <a class="btn btn-primary" (click)="edit(ordi.id)"
                ><i class="bi bi-pencil-square"></i
              ></a>
              <a class="btn btn-danger" (click)="remove(ordi.id)"
                ><i class="bi bi-trash"></i
              ></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a class="btn btn-success btn-lg" (click)="add()"
      ><i class="bi bi-plus-square"></i
    ></a>
  </div>
</div>
