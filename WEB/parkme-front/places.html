<style>

body{
    background-color: #F4F0E7;
}

.ajout{
    background-color: #53AE58;
    height: 35px;
    width: 70px;
    color:white;
    border: solid 1px #53AE58 ;
    border-radius: 10px; 
}

.supp{
    background-color: #D13B47;
    height: 35px;
    width: 70px;
    color:white;
    border: solid 1px #D13B47 ;
    border-radius: 10px;
    margin-left: 5px; 
}
.modif{
    background-color: #FEBC1D;
    height: 35px;
    width: 70px;
    border: solid 1px #FEBC1D ;
    border-radius: 10px; 
}

</style>



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="list">
        <h1>Liste des places</h1>

        <button class="ajout">Ajouter</button>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Emplacement</th>
                    <th>Taille</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>1</th>
                    <td>47</td>
                    <td>Grand</td>
                    <td><button class="modif">Modifier</button><button class="supp">Supprimer</button></td>
                </tr>

                <tr>
                    <th>2</th>
                    <td>51</td>
                    <td>Moyen</td>
                    <td><button class="modif">Modifier</button><button class="supp">Supprimer</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="formulaire">
        <form action="#" method="POST"></form>
        <h2>Ajouter nouvelle place</h2>
        <div id="input">
            <table>

                <tr>
                    <td> Emplacement : </td>
                    <td> <input name="Emplacement" required type="number" min="0"></td>
                </tr>
                <tr>
                    <td> Taille : </td>
                    <td>
                        <select>
                            <option value="1">Grand</option>
                            <option value="2">Moyen</option>
                            <option value="3">Petit</option>
                        </select>

                    </td>
                </tr>
            </table>

            <input type="hidden" name="mode" value="insert">

            <button class="ajout">Ajouter</button>

        </div>
        </form>

    </div>



</body>



</html>
