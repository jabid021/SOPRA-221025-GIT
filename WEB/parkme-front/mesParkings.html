<html>
<head>
	<meta charset="utf-8">
	<title>Mes Parkings</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<style>
	</style>

</head>


<body>
	<div id="tableauParkings" class="container">
		<!-- tableau -->	
		<table border class="table table-striped" align="center">
			<thead>
				<tr>
					<th>ID</th>
					<th>Prix</th>
					<th>Handicap</th>
					<th>Etages</th>
					<th>Description</th>				
					<th>Adresse</th>
					<th>Options</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>1</td>
					<td>10€</td>
					<td>False</td>
					<td>1</td>
					<td>Ce parking est vraiment pas ouf</td>
					<td>1 rue des Huns, 11111 Lespinassière</td>
					<td align="center">
						<a href="updateX.hmtl?id=2"><img src="assets/img/pencil.svg"></a>
						<a href="place.hmtl?id=2"><img src="assets/img/eye.svg"></a>
						<button type="button" class="btn-close" aria-label="Close"></button>

					</td>
				</tr>
				<tr>
					<td>2</td>
					<td>5€</td>
					<td>True</td>
					<td>4</td>
					<td>Vous ne trouverez pas de meilleur parking</td>
					<td>60 Gd Rue Saint-Michel, 31400 Toulouse</td>
					<td align="center">
						<a href="updateX.hmtl?id=2"><img src="assets/img/pencil.svg" alt="Modifier"></a>
						<a href="place.hmtl?id=2"><img src="assets/img/eye.svg" alt="Consulter"></a>
						<button type="button" class="btn-close" aria-label="Close"></button>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
	<div class="container" id="ajoutParking">
		<form action="#" method="post">

			<fieldset>
				<legend>Ajouter un parking</legend>

				<div class="mb-3">
					<label class="form-label">Prix</label>
					<input class="form-control" type="number" step="0.01" min="0" name="Prix" value="0.00">
				</div>

				<div class="mb-3">
					<label class="form-label">Acces possible aux handicapes</label>
					<input type="checkbox" name="Handicap">
				</div>

				<div class="mb-3">
					<label class="form-label">Etage</label>
					<input class="form-control" type="number" name="Etage" value="0">
				</div>

				<div class="mb-3">
					<label class="form-label">Description</label>
					<textarea class="form-control" name="Description" rows="3" placeholder="Entrez une description"></textarea>
				</div>

				<div class="mb-3">
					<label class="form-label">Numero</label>
					<input class="form-control" type="number" name="Numero">
				</div>

				<div class="mb-3">
					<label class="form-label">Voie</label>
					<input class="form-control" type="text" name="Voie">
				</div>

				<div class="mb-3">
					<label class="form-label">Ville</label>
					<input class="form-control" type="text" name="Ville">
				</div>

				<div class="mb-3">
					<label class="form-label">Code Postal</label>
					<input class="form-control" type="number" name="Code Postal">
				</div>

				<input type="submit"  class="btn btn-success" value="Envoyer">  <input class="btn btn-outline-warning" type="reset">

				<input type="hidden" name="mode" value="insert">

			</fieldset>
		</form>
	</div>
</body>


</html>
