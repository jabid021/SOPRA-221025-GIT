<input type="button" value="Play" id="btnPlay">
<input type="button" value="Pause" id="btnPause" disabled >


<h1 id="chrono">00:00</h1>



<script>

var min=0;
var sec=0;
var timer;

btnPlay.onclick=function()
{
    timer=setInterval(changeChrono,1000);
    btnPlay.disabled=true;
    btnPause.disabled=false;
};

btnPause.onclick=stopGame;



function stopGame()
{
  clearInterval(timer);
  btnPlay.disabled=false;
  btnPause.disabled=true;
}

//Play doit lancer toutes les x secondes la fonction changeChrono
//Pause doit stop ce timer


function changeChrono()
{

  let minAffiche;
  let secAffiche;

  //Calcul de la nouvelle minute:seconde
  sec++;

  if(sec==60)
  {
    sec=0;
    min++;
    if(min==60)
    {
      min=0;
    }
  }

  minAffiche = (min<10) ? "0"+min : ""+min;
  secAffiche = (sec<10) ? "0"+sec : ""+sec;
  //replace le texte dans le h1 par minAffiche+":"+secAffiche
  chrono.innerHTML=minAffiche+":"+secAffiche;
}

</script>
