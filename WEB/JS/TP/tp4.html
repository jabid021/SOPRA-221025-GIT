<input type="button" value="Play" id="btnPlay">
<input type="button" value="Pause" id="btnPause">


<h1 id="chrono">00:00</h1>



<script>

var min=0;
var sec=0;

//Play doit lancer toutes les x secondes la fonction changeChrono
//Pause doit stop ce timer


function changeChrono()
{

  let minAffiche;
  let secAffiche;

  //Calcul de la nouvelle minute:seconde
  sec++;

  minAffiche = (min<10) ? "0"+min : ""+min;
  secAffiche = (sec<10) ? "0"+sec : ""+sec;
  //replace le texte dans le h1 par minAffiche+":"+secAffiche

}

</script>
