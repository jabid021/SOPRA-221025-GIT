

<script charset="utf-8">
  /*
  Creer des objets pays (nom,capitale)
  Faire un tableau de Pays (4-5)
  Avec une boucle, pour chaque pays, on affichera dans un prompt le nom du pays
  L'utilisateur donne la capitale, on lui affiche avec une alert si c'est ok ou non
  A la fin du jeu, Il faut afficher dans la console le total de point (score : 4/5)
  */

var p1={nom:"France",capitale:"Marseille"};
var p2={nom:"Espagne",capitale:"Madrid"};
var p3={nom:"Norvege",capitale:"Oslo"};
var p4={nom:"Luxembourg",capitale:"Luxembourg"};
var p5={nom:"Angleterre",capitale:"Londres"};
var pays = [p1,p2,p3,p4,p5];
var score=0;
var cpt=1;

for(let p of pays)
{
 let reponse= prompt("Capitale du pays suivant : "+p.nom+" ("+cpt+"/"+pays.length+")")
 if(reponse==p.capitale)
 {
   score++;
 }
 cpt++;
}

console.log("Fin du jeu, votre score est de : "+score+" / "+pays.length);


</script>
